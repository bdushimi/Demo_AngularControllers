<html lang="en" ng-app="angCtrlCom">
<head>
    <meta charset="utf-8">
    <title>Event Registration</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/bootstrap-theme.css">


</head>
<body class="container-fluid" ng-controller="userDetailsController">


<div class="panel panel-default">
    <div class="panel-heading"><strong>USER DETAILS</strong></div>
    <div class="panel-body">

        <div class="row">
            <div class="col-sm-6">
                <img src="{{user.imgUrl}}" height="225" width="225"/>
            </div>



            <div class="col-sm-6">

                <div class="thumbnail ">
                    <label>Username : </label>
                    <span >{{user.username}}</span>
                </div> <hr/>

                <div class="thumbnail ">
                    <label>First Name : </label>
                    <span >{{user.firstName}}</span>
                </div> <hr/>


                <div class="thumbnail ">
                    <label>Last Name : </label>
                    <span >{{user.lastName}}</span>
                </div> <hr/>


                <div class="thumbnail ">
                    <label>Age : </label>
                    <span >{{user.age}}</span>
                </div> <hr/>


                <div class="thumbnail ">
                    <label>Job : </label>
                    <span >{{user.job}}</span>
                </div> <hr/>

                <div class="thumbnail ">
                    <label>Address : </label>
                    <span >{{user.address}}</span>
                </div> <hr/>

                <input type="button" class="btn btn-primary" value="LOGOUT" ng-click="onLogout()">

            </div>

        </div>

    </div>
</div>

</body>

<script src="../lib/angular/angular.js"></script>
<script src="../lib/angular/angular-cookies.js"></script>
<script src="../lib/angular/angular-resource.js"></script>
<script src="../lib/angular/angular-route.js"></script>
<script src="../lib/jquery.min.js"></script>


<script src="../app.js"></script>
<script src="../Service/DataService.js"></script>
<script src="userDetailsController.js"></script>
<script src="userDetailsDirective.js"></script>

</body>
</html>
